<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% load static %}

    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <title>Login</title>
  </head>
  <body class="login-background">
    <div class="login-div mt-3 rounded">
      <div class="logo-div text-center">
        <img
          src="{% static 'image/download.png' %}"
          alt=""
          class="align-items-center"
          width="100"
          height="100"
        />
      </div>
      {% include "partials/_message.html" %}
      <div class="login-padding">
        <h2 class="text-center text-white">LOGIN</h2>
        <form class="p-1" action="{% url 'login' %}" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label><h6>Enter Your ID/Email:</h6></label>
            <input
              type="text"
              name="username"
              placeholder="Enter User ID"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label><h6>Enter Password:</h6></label>
            <input
              type="Password"
              name="password"
              placeholder="Enter Password"
              class="form-control border-bottom"
              required
            />
          </div>
          <div class="form-group text-center mb-3 mt-4">
            <input
              type="submit"
              name="submit"
              value="LOGIN"
              class="btn btn-white pl-5 pr-5"
            />
          </div>
        </form>
        <h5 class="mt-3">
          Not registered yet? <a href="{% url 'register' %}">Click Here</a>
        </h5>
      </div>
    </div>
  </body>
</html>
